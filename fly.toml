app = 'glasses-management-platform'
primary_region = 'lhr'

[build]
  dockerfile = "Dockerfile"
  build-target = "app"

[env]
   MODE="production"
  SERVER_PORT = 6968
  SERVER_WRITE_TIMEOUT="15s"
  SERVER_READ_TIMEOUT="15s"
  SERVER_IDLE_TIMEOUT="150s"
  SERVER_GRACEFUL_TIMEOUT="15s"

[build.args]
  MODE="production"

[http_service]
  internal_port = 6968
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']


